<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the circular background -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5dafb8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7bc798;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c5db4f;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Outer circle with gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>

  <!-- White ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="white" stroke-width="16"/>

  <!-- Inner circle with gradient -->
  <circle cx="256" cy="256" r="204" fill="url(#bgGradient)"/>

  <!-- Coupon ticket shape -->
  <g transform="translate(256, 256)">
    <!-- Main ticket body -->
    <rect x="-120" y="-80" width="240" height="160" rx="20" fill="white"/>

    <!-- Left notches -->
    <circle cx="-120" cy="-40" r="12" fill="url(#bgGradient)"/>
    <circle cx="-120" cy="0" r="12" fill="url(#bgGradient)"/>
    <circle cx="-120" cy="40" r="12" fill="url(#bgGradient)"/>

    <!-- Right notches -->
    <circle cx="120" cy="-40" r="12" fill="url(#bgGradient)"/>
    <circle cx="120" cy="0" r="12" fill="url(#bgGradient)"/>
    <circle cx="120" cy="40" r="12" fill="url(#bgGradient)"/>

    <!-- Dashed line in the middle -->
    <line x1="0" y1="-70" x2="0" y2="-45" stroke="#7bc798" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="-30" x2="0" y2="-5" stroke="#7bc798" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="10" x2="0" y2="35" stroke="#7bc798" stroke-width="8" stroke-linecap="round"/>
    <line x1="0" y1="50" x2="0" y2="70" stroke="#7bc798" stroke-width="8" stroke-linecap="round"/>

    <!-- Percentage symbol -->
    <text x="-55" y="20" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="#7bc798">%</text>
  </g>
</svg>
